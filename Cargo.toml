[package]
name = "snowboard"
version = "0.5.5"
edition = "2021"
license = "MIT"
repository = "https://github.com/Brian3647/snowboard"
readme = "README.md"
description = "Extremely simple rust servers ğŸ‚"
include = ["src/**.rs", "Cargo.toml", "LICENSE"]
rust-version = "1.60.0"

[dependencies]
async-std = { version = "1.12.0", optional = true }
native-tls = { version = "0.2.11", optional = true }

[features]
default = []
full = ["async", "tls"]
async = ["async-std"]
tls = ["native-tls"]

[lib]
doctest = false
required-features = ["full"]
